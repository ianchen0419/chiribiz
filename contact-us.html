<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="icon" href="inc/img/top/favicon.ico" />  
	<title>楽しいチリビジ</title>
	<link rel="stylesheet prefetch" href="inc/lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet prefetch" href="inc/css/style.css" />
</head>

<body>
	<header id="header"></header>
	<div id="visual">
		<img src="inc/img/contact-us/contact-us.png" alt="お問い合わせ" width="100%" /> 
	</div>
	<h1 class="white-title">お問い合わせ</h1>
	<main id="contact">
		<div class="wrapper-size">
			<ol class="contact-path">
				<li class="active">
					<a href="javascript:;">内容入力</a>
				</li>
				<li>
					<a href="javascript:;">送信内容確認</a>
				</li>
				<li>
					<a href="javascript:;">完了</a>
				</li>
			</ol>
			<p class="mar_top40">この度はお問合せいただき、誠にありがとうございます。<br>必要な項目をご記入の上、「記入内容を確認」ボタンをクリックしてください。</p>
			<form action="" class="contact-form">
				<div class="contact-item">
					<div class="title">貴社名</div>
					<input type="text" />
				</div>
				<div class="contact-item">
					<div class="title">部署名</div>
					<input type="text" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>お名前</span>
						<span class="badge">必須</span>
					</div>
					<input type="text" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>メールアドレス</span>
						<span class="badge">必須</span>
					</div>
					<input type="email" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>メールアドレス（確認用）</span>
						<span class="badge">必須</span>
					</div>
					<input type="email" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>電話番号</span>
						<span class="badge">必須</span>
					</div>
					<input type="tel" />
				</div>
				<div class="contact-item">
					<div class="title">
						<span>お問い合わせ目的</span>
						<span class="badge">必須</span>
					</div>
					<div class="radio-area">
						<label class="radio-label">
							<input type="radio" name="your_type" value="trial">
							<div class="radio-widget"></div>
							<span>未来商圏トライアル</span>
						</label>
						<label class="radio-label">
							<input type="radio" name="your_type" value="product">
							<div class="radio-widget"></div>
							<span>製品に関すること</span>
						</label>
						<label class="radio-label">
							<input type="radio" name="your_type" value="others">
							<div class="radio-widget"></div>
							<span>その他</span>
						</label>
					</div>
				</div>
				<div class="contact-item">
					<div class="title">お問い合わせ内容</div>
					<textarea cols="30" rows="15"></textarea>
				</div>
				<div class="center-button">
					<input type="submit" class="green-button" value="記入内容を確認する" />
				</div>
			</form>
			
		</div>

	</main>
	<footer id="footer"></footer>
	<script src="inc/js/base.js"></script>
</body>
</html>
